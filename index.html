<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Relay</title>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data === "play-sound") {
        const audio = document.getElementById("fx");
        audio.currentTime = 0;
        audio.play().catch(e => console.warn("Playback failed", e));
      }
    });
  </script>
</head>
<body>
  <audio id="fx" src="success-340660.mp3" preload="auto"></audio>
</body>
</html>
