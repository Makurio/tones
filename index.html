<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Audio Relay</title>
</head>
<body style="margin:0; background:#000;">
  <audio id="relayAudio" preload="auto"></audio>

  <script>
    const audio = document.getElementById("relayAudio");

    window.addEventListener("message", (event) => {
      try {
        const { url, volume = 1.0 } = JSON.parse(event.data);

        if (!url.endsWith(".mp3")) return;
        audio.src = url;
        audio.volume = volume;
        audio.play().catch(err => console.warn("ðŸŽ§ Audio failed:", err));
      } catch (err) {
        console.warn("Bad audio message:", err);
      }
    }, false);
  </script>
</body>
</html>
